<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — FindTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <div id="preloader">
    <div class="loader-spinner"></div>
  </div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm p-4">
          <h4 class="text-center mb-3" data-i18n="signup.title">Регистрация</h4>
          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label" data-i18n="signup.name">Имя</label>
              <input id="fullName" type="text" class="form-control" required />
              <div class="invalid-feedback" data-i18n="invalid.name">Введите имя</div>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label" data-i18n="signup.email">Email</label>
              <input id="signupEmail" type="email" class="form-control" required />
              <div class="invalid-feedback" data-i18n="invalid.email">Введите корректный email</div>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label" data-i18n="signup.password">Пароль</label>
              <input id="signupPassword" type="password" class="form-control" required minlength="6" />
              <div class="invalid-feedback" data-i18n="invalid.password">Пароль минимум 6 символов</div>
            </div>
            <div class="mb-3">
              <label for="roleSelectSignup" class="form-label" data-i18n="signup.role">Роль</label>
              <select id="roleSelectSignup" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="designer">Дизайнер</option>
                <option value="pm">PM</option>
              </select>
            </div>
            <button class="btn btn-primary w-100" type="submit" data-i18n="signup.btn">Создать аккаунт</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <a href="#" class="back-to-top" title="Наверх">⬆️</a>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
