<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — FindTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h4 class="text-center mb-3">Вход</h4>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input id="loginEmail" type="email" class="form-control" required />
              <div class="invalid-feedback">Введите корректный email</div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Пароль</label>
              <input id="loginPassword" type="password" class="form-control" required minlength="6" />
              <div class="invalid-feedback">Пароль минимум 6 символов</div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Войти</button>
            <p class="text-center mt-3">Нет аккаунта? <a href="signup.html">Регистрация</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
