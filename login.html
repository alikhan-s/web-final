<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — FindTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <div id="preloader">
    <div class="loader-spinner"></div>
  </div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h4 class="text-center mb-3" data-i18n="login.title">Вход</h4>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label" data-i18n="login.email">Email</label>
              <input id="loginEmail" type="email" class="form-control" required />
              <div class="invalid-feedback" data-i18n="invalid.email">Введите корректный email</div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label" data-i18n="login.password">Пароль</label>
              <input id="loginPassword" type="password" class="form-control" required minlength="6" />
              <div class="invalid-feedback" data-i18n="invalid.password">Пароль минимум 6 символов</div>
            </div>
            <button class="btn btn-primary w-100" type="submit" data-i18n="login.btn">Войти</button>
            <p class="text-center mt-3">
              <span data-i18n="login.noAccount">Нет аккаунта?</span>
              <a href="signup.html" data-i18n="login.signupLink">Регистрация</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <a href="#" class="back-to-top" title="Наверх">⬆️</a>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
