<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поиск специалистов — FindTeam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <!-- Navbar (same pattern) -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">FindTeam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Поиск</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Проекты</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Поиск специалистов</h2>

    <form id="searchForm" class="row g-3 mb-4" aria-label="Search form">
      <div class="col-md-5">
        <input type="text" id="skill" class="form-control" placeholder="Введите навык (React, Python...)" aria-label="Skill" />
      </div>
      <div class="col-md-4">
        <select id="roleSelect" class="form-select" aria-label="Role select">
          <option value="">Любая роль</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="designer">Дизайнер</option>
          <option value="pm">PM</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" type="submit">Поиск</button>
      </div>
    </form>

    <div class="row g-4" id="results" aria-live="polite"></div>
  </main>

  <footer class="text-center py-4 border-top text-muted">© 2025 FindTeam</footer>

  <div id="modalRoot"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
